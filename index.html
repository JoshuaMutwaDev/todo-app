<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<section id="main-section">
 <form id="main-form">
   <h1>MY TODO LIST</h1>
   <blockquote>"Success is the sum of small efforts, repeated day in and day out."
  <footer>‚Äî Robert Collier</footer></blockquote>
    <button type="button" id="view-btn">View Task</button>
    <button type="button" id="add-btn">Add Task</button>
 </form>
</section>

<section id="view-section" class="hidden" aria-hidden="true">
 <form id="view-form">
   <button type="button" class="close-view-form-btn" aria-label="Close">&times;</button>
   <h1>MY MISSION LIST üóÇÔ∏è</h1>
   <ul id="task-list">
   </ul>
 </form>    
</section>

<section id="add-section" class="hidden" aria-hidden="true">
 <form id="add-form">
    <button type="button" class="close-add-form-btn" aria-label="Close">&times;</button>
    <h1>ADD AND CONQUER‚úÖ</h1>
    <label for="task-name">Task Name: </label>
    <input type="text" id="task-name" name="task-name" placeholder="Enter task" required>
    <label for="task-date">Date: </label>
    <input type="date" id="task-date" name="task-date">
    <label for="task-time">Time: </label>
    <input type="time" id="task-time" name="task-time">
    <button type="submit" id="add-new-task">Add</button>
 </form>
</section>

<section id="modal-section" class="hidden" aria-hidden="true">
  <div id="modal-overlay"></div>
  <form id="modal-form" role="dialog" aria-modal="true">
   <p>You have unsaved changes. Do you want to discard this task?</p>
   <div class="modal-buttons">
   <button type="button" class="cancel">Cancel</button>
   <button type="button" class="discard">Discard</button>
   </div>
  </form>
</section>

<section id="edit-modal-section" class="hidden" aria-hidden="true">
  <div id="edit-modal-overlay"></div>
  <form id="edit-form" role="dialog" aria-modal="true">
    <h2>Edit Task</h2>
    <label for="edit-task-name">Task Name:</label>
    <input type="text" id="edit-task-name" name="edit-task-name" required />
    <label for="edit-task-date">Date:</label>
    <input type="date" id="edit-task-date" name="edit-task-date" />
    <label for="edit-task-time">Time:</label>
    <input type="time" id="edit-task-time" name="edit-task-time" />
    <div class="modal-buttons">
      <button type="button" class="cancel-edit">Cancel</button>
      <button type="submit" class="save-edit">Save</button>
    </div>
  </form>
</section>

<section id="delete-modal-section" class="hidden" aria-hidden="true">
  <div id="delete-modal-overlay"></div>
  <form id="delete-form" role="dialog" aria-modal="true">
    <p id="delete-message">Are you sure you want to delete this task?</p>
    <div class="modal-buttons">
      <button type="button" class="cancel-delete">Cancel</button>
      <button type="button" class="confirm-delete">Delete</button>
    </div>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
